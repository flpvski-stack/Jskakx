services:
  - type: web
    name: motionmuse-clone-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: NOVITA_API_KEY
        sync: false
    autoDeploy: true
    healthCheckPath: /health